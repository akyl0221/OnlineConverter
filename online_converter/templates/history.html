<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History</title>
</head>
<body>
{% csrf_token %}
    {% if urls.count > 0 %}
        <h2>История</h2>
            <table>
            <thead><th>         Date         </th><th>Id</th><th>               URL             </th></thead>
            {% for url in urls %}
            <tr>
                <td>{{ url.date_load }}</td>
                <td>{{ url.id }}</td>
                <td>{{ url.url }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
